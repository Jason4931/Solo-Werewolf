<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Werewolf</title>
    <style>
        .hidden {
            display: none;
        }
        .up {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="scroll"></div>
    <div class="up">
        <a href="#scroll">
            <img src="./up.svg" alt="scroll up" style="width: 100%">
        </a>
    </div>
    <button id="rules" style="float: right"><a href="./rules.html" style="text-decoration: none; color: black">Rules</a></button>
    <select id="language" style="float: right; margin-right: 10px">
        <option value="en">English</option>
        <option value="id">Indonesia</option>
    </select>
    <button id="roles">Change Roles</button>
    <button id="start">Start Game</button>
    <table id="selectRole" class="hidden">
        <tr>
            <td>
                <input type="checkbox" name="Townie" checked disabled>
                <label for="Townie">Townie</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Werewolf" checked disabled>
                <label for="Werewolf">Werewolf</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Seer" disabled>
                <label for="Seer">Seer</label>
            </td>
            <td><i>(Not Done Yet)</i></td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Priest" disabled>
                <label for="Priest">Priest</label>
            </td>
            <td><i>(Not Done Yet)</i></td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Hunter" disabled>
                <label for="Hunter">Hunter</label>
            </td>
            <td><i>(Not Done Yet)</i></td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Lycan" disabled>
                <label for="Lycan">Lycan</label>
            </td>
            <td><i>(Not Done Yet)</i></td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Guardian Angel" disabled>
                <label for="Guardian Angel">Guardian Angel</label>
            </td>
            <td><i>(Not Done Yet)</i></td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Little Girl" disabled>
                <label for="Little Girl">Little Girl</label>
            </td>
            <td><i>(Not Done Yet)</i></td>
        </tr>
    </table>
    <br id="br">
    <p id="text"></p>
    <input type="number" id="input" class="hidden">
    <button id="manyPlayers" class="hidden">Submit</button>
    <button id="killedPlayer" class="hidden">Submit</button>
    <button id="votedPlayer" class="hidden">Submit</button>
    <script src="./game.js"></script>
</body>
</html>
